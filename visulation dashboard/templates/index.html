{% extends "base.html" %}

{% block body %}

<!-- page content -->
<div class="right_col" role="main">

	<div class="row mb-3 mt-4 ">
		<form class="bg-white col-sm-12 col-lg-10 col-md-10 shadow-lg p-3">
			<div class="col-lg-12 col-12 col-sm-12">
				<div class="title_left w-100">

					<!-- <h3 style="color: black;">Lists</h3> -->
					<!-- new -->
					<div class="row mt-3">

						<div class="col-md-4">
							<div class="form-group form-group-default">
								<label>Select Date</label>
								<input type="text" id="daterange" class="form-control" name="daterange"
									value="{{daterange}}">
							</div>
						</div>

						<div class="col-md-4">
							<div class="form-group form-group-default">
								<label>gender</label>
								<select class="form-control" id="gender" name="gender">
									<option value="">select gender</option>
									<option value="male">Male</option>
									<option value="female">Femail</option>
								</select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group form-group-default">
								<label>Age</label>
								<select name="age" id="age" class="form-control">
									<option value="">select Age</option>
									<option value="minor">Youg (15 - 25)</option>
									<option value="major">more then 25</option>
								</select>
							</div>
						</div>
					</div>




					<!-- new -->
				</div>
			</div>

			<div class="col-lg-12 col-12 col-sm-12 float-right text-right p-0">

				<button type="button" onclick="saveCookie()" class="btn bg-success" style="color: white;"
					id="filter-button">
					<i class="fa fa-edit"></i> Add Filter</button>
				<button type="button" onclick="resetSettings()" class="btn btn-primary"><i class="fa fa-trash"
						aria-hidden="true"></i> Remove Settings
				</button>

			</div>


		</form>
		<div class="clearfix"></div>
	</div>


	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>User Profile</h3>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">

			<div class="col-md-12">
				<div class="card card-with-nav">
					<div class="card-body">
						<div class="col-xl-6 col-md-12 col-12">
							<h6 class="mb-3">
								Data
							</h6>
							<div class="card shadow h-100 py-2">
								<div class="card-body">
									<canvas id="mainChart" width="400" height="200"></canvas>

								</div>
							</div>
						</div>

						<div class="col-xl-6 col-md-12 col-12">
							<h6 class="mb-3">
								Detail
							</h6>
							<div class="card shadow h-100 py-2">
								<div class="card-body">
									<!-- Detail chart on the right -->
									<canvas id="detailChart"></canvas>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

<p id="selected-age">
	{{age}}
</p>
<p id="selected-gender">
	{{gender}}
</p>
<!-- /page content -->

<!-- date range starts here -->
<script src="/static/js/working/daterange.js"></script>

<!-- date reange ends here -->

<!-- Chart.js Library -->
<!-- <script src="/static/js/working/chart.js"></script> -->

<!-- working with api -->
<script src="/static/js/working/api-working.js"></script>

<!-- cookies for page -->

<script src="/static/js/working/cookie.js"></script>

{% endblock %}
